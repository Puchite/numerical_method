name: CI/CD pipeline Github-Pages & Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Install 
        run: yarn install
                 
      - name: Test
        run: yarn test
        
  build-and-deploy-to-gh-pages :
      needs: [test]
      concurrency: ci-${{ github.ref }} 
      runs-on: ubuntu-latest
      environment: 
        name: Production
        url: https://puchite.github.io/numerical_method/
        
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Install
          run: yarn install

        - name: Build
          run: yarn run build
          
        - name: Deploy 
          uses: JamesIves/github-pages-deploy-action@v4.3.3
          with:
            branch: gh-pages 
            folder: build 
            
  build-and-deploy-to-docker:
      needs: [test]
      runs-on: ubuntu-latest
      environment: 
        name: Production
        url: https://hub.docker.com/repository/docker/puchite/numerical_react
        
      steps:    
          - name: Checkout
            uses: actions/checkout@v3

          - name: Install
            run: yarn install
            
          - name: Build
            run: yarn run build
            
          - name: Checkout repository
            uses: actions/checkout@v3
            
          - name: Login to Docker Hub
            uses: docker/login-action@v1
            with:
              username: ${{ secrets.DOCKER_HUB_USERNAME }}
              password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v1
          
          - name: Build and push
            uses: docker/build-push-action@v2
            with:
              context: .
              file: ./Dockerfile
              push: true
              tags: ${{ secrets.DOCKER_HUB_USERNAME }}/numerical_react:latest
            
            
    
